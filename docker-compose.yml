version: '3.8'

# LiteLLM Version Configuration
# Current version: main-v1.81.0-nightly (see VERSION file)
# To update: Edit VERSION file and both image tags below, then run ./scripts/update-litellm.sh
# Available versions: Check https://hub.docker.com/r/berriai/litellm/tags

services:
  # Admin Instance (Control Plane)
  # - Has Admin UI and management endpoints
  # - No LLM API endpoints
  # - Recommended to be behind VPN/internal network
  litellm-admin:
    image: docker.litellm.ai/berriai/litellm:main-v1.81.0-nightly
    container_name: litellm-admin
    ports:
      - "4001:4000"
    volumes:
      - ./litellm_config.yaml:/app/litellm_config.yaml
    environment:
      # Database connection (shared with API instance)
      - DATABASE_URL=postgresql://neondb_owner:npg_hQ04XngzKmaM@ep-purple-hat-a8npmf90-pooler.eastus2.azure.neon.tech/litellmproxy?sslmode=require&channel_binding=require
      # Master key for admin operations
      - LITELLM_MASTER_KEY=sk-pasand2#
      # Disable LLM API endpoints (only admin UI and management APIs)
      - DISABLE_LLM_API_ENDPOINTS=true
      # Keep Admin UI enabled
      - DISABLE_ADMIN_UI=false
      # Keep Admin endpoints enabled
      - DISABLE_ADMIN_ENDPOINTS=false
      # Azure credentials (if needed for admin operations)
      - AZURE_API_BASE=${AZURE_API_BASE:-}
      - AZURE_API_KEY=${AZURE_API_KEY:-}
    command: --config /app/litellm_config.yaml
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"] 
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - litellm-network

  # API Instance (Data Plane)
  # - Serves LLM API requests
  # - No Admin UI or admin endpoints
  # - Can be scaled horizontally
  litellm-api:
    image: docker.litellm.ai/berriai/litellm:main-v1.81.0-nightly
    container_name: litellm-api
    ports:
      - "4000:4000"
    volumes:
      - ./litellm_config.yaml:/app/litellm_config.yaml
    environment:
      # Database connection (shared with admin instance)
      - DATABASE_URL=postgresql://neondb_owner:npg_hQ04XngzKmaM@ep-purple-hat-a8npmf90-pooler.eastus2.azure.neon.tech/litellmproxy?sslmode=require&channel_binding=require
      # Master key (required for database operations)
      - LITELLM_MASTER_KEY=sk-pasand2#
      # Disable Admin UI
      - DISABLE_ADMIN_UI=true
      # Disable Admin endpoints
      - DISABLE_ADMIN_ENDPOINTS=true
      # Keep LLM API endpoints enabled
      - DISABLE_LLM_API_ENDPOINTS=false
      # Azure credentials for LLM API calls
      - AZURE_API_BASE=${AZURE_API_BASE:-}
      - AZURE_API_KEY=${AZURE_API_KEY:-}
    command: --config /app/litellm_config.yaml
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - litellm-network

networks:
  litellm-network:
    driver: bridge
